# version: '3.8'  # Obsolete in newer Docker Compose

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: hero-lab-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./python:/python
      - backend_media:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "python manage.py migrate &&
             python create_admin.py &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: hero-lab-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    command: sh -c "if [ ! -d node_modules/tailwindcss ]; then npm install; fi && npm run dev"

volumes:
  backend_media:

